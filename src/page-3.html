<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <article>
      <
      <div class="container-login">
        <!-- Form de login -->
        <form action="#" id="login-form" class="login-form form-visible">
          <h3>Login</h3>
          <label for="email-input">
            Email
            <input type="email" placeholder="Email" id="email-input" required />
          </label>
          <label for="password-input">
            Password
            <input
              type="password"
              placeholder="Password"
              id="password-input"
              required
            />
          </label>
          <button class="login-btn" type="submit" id="login-btn">Log in</button>

          <div class="form">
            <p>
              Don't have an account?
              <a href="#" id="show-register">Create One</a>
            </p>
          </div>
        </form>

        <!-- Form de Ã®nregistrare -->
        <form action="#" id="register-form" class="register-form form-hidden">
          <h3>Register</h3>
          <label for="register-email">
            Email
            <input
              type="email"
              placeholder="Email"
              id="register-email"
              required
            />
          </label>
          <label for="register-password">
            Password
            <input
              type="password"
              placeholder="Password"
              id="register-password"
              required
            />
          </label>
          <button class="login-btn" type="submit" id="register-btn">
            Register
          </button>
          <div class="form">
            <p>
              Already have an account? <a href="#" id="show-login">Log in</a>
            </p>
          </div>
        </form>
      </div>

      <!-- SweetAlert2 pentru alerte -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

      <script type="module" src="./js/loin.js"></script>
    </article>

    <script type="module" src="./main.js"></script>
  </body>
</html>
